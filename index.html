<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chidera, Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { background: linear-gradient(135deg, #6a0dad, #b565f7, #ff66b2); font-family: 'Pacifico', cursive; text-align: center; }
        .hidden { display: none; }
        .heart { color: red; font-size: 3rem; animation: float 2s infinite ease-in-out; }
        @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen flex-col text-white">
    
    <div id="step1" class="text-center">
        <h1 class="text-4xl text-purple-300 mb-6">Hey Chidera â¤ï¸</h1>
        <button id="nextBtn1" class="px-6 py-3 bg-purple-600 text-white text-lg font-bold rounded-full shadow-lg hover:bg-purple-700 transition">Next</button>
    </div>
    
    <div id="step2" class="hidden text-center">
        <p class="text-xl text-white max-w-md">You make every day brighter, and I can't imagine Valentine's Day without you.</p>
        <button id="nextBtn2" class="mt-6 px-6 py-3 bg-pink-500 text-white text-lg font-bold rounded-full shadow-lg hover:bg-pink-600 transition">Next</button>
    </div>
    
    <div id="step3" class="hidden text-center">
        <p class="text-xl text-white max-w-md">Will you be my Valentine? ğŸ’–</p>
        <div class="mt-8">
            <button id="yesBtn" class="px-6 py-3 bg-purple-500 text-white text-lg font-bold rounded-full shadow-lg hover:bg-purple-700 transition">Yes! ğŸ˜</button>
            <button id="noBtn" class="px-6 py-3 bg-yellow-300 text-black text-lg font-bold rounded-full shadow-lg hover:bg-yellow-400 transition ml-4">Still thinking... ğŸ¤”</button>
            <button id="sadNoBtn" class="px-6 py-3 bg-gray-800 text-white text-lg font-bold rounded-full shadow-lg hover:bg-gray-600 transition ml-4">No ğŸ˜¢</button>
        </div>
    </div>
    
    <div id="response" class="hidden mt-6 text-2xl text-purple-300 font-bold"></div>
    
    <script>
        document.getElementById("nextBtn1").addEventListener("click", function() {
            gsap.to("#step1", { opacity: 0, duration: 0.5, onComplete: function() {
                document.getElementById("step1").classList.add("hidden");
                document.getElementById("step2").classList.remove("hidden");
                gsap.from("#step2", { opacity: 0, duration: 0.5 });
            }});
        });
        
        document.getElementById("nextBtn2").addEventListener("click", function() {
            gsap.to("#step2", { opacity: 0, duration: 0.5, onComplete: function() {
                document.getElementById("step2").classList.add("hidden");
                document.getElementById("step3").classList.remove("hidden");
                gsap.from("#step3", { opacity: 0, duration: 0.5 });
            }});
        });
        
        document.getElementById("yesBtn").addEventListener("click", function() {
            document.getElementById("response").innerText = "Yay! You just made my heart so happy! ğŸ’ƒğŸ‰";
            document.getElementById("response").classList.remove("hidden");
            gsap.from("#response", { opacity: 0, scale: 0.5, duration: 0.5, ease: "bounce.out" });
        });
        
        document.getElementById("noBtn").addEventListener("click", function() {
            document.getElementById("response").innerText = "Aww, take your time. But I hope it's a YES soon! ğŸ˜˜";
            document.getElementById("response").classList.remove("hidden");
            gsap.from("#response", { opacity: 0, y: -20, duration: 0.5 });
        });
        
        document.getElementById("sadNoBtn").addEventListener("click", function() {
            document.getElementById("response").innerText = "Ooh, that's sad because I am not Jay ğŸ˜";
            document.getElementById("response").classList.remove("hidden");
            gsap.from("#response", { opacity: 0, y: -20, duration: 0.5 });
        });
    </script>
</body>
</html>
